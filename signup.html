<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style1.css" type="text/css" />
    <title>SignUp</title>
  </head>
  <body>
    <div class="regform">
      <form action="">
        <h3>Sign Up</h3>
        <div class="input">
          <label for="name" class="textlabel">User Name</label>
          <input type="text" name="name" id="name" class="textinput" />
        </div>
        <div class="input">
          <label for="mail" class="textlabel">Email</label>
          <input type="email" name="mail" id="mail" class="textinput" />
        </div>
        <div class="input">
          <label for="password" class="textlabel">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="textinput"
          />
        </div>
        <div class="radio">
          <input type="radio" name="gender" id="male" value="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">Female</label>
        </div>
        <div class="button">
          <button type="reset" id="reset">Reset</button>
          <button type="submit" id="submit">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
